name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: read
jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      # Usa la acci√≥n para configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Ejecuta el comando para compilar el proyecto
      - name: Build with Gradle
        run: ./gradlew build

      # Ejecuta el comando para correr los tests del proyecto
      - name: Run tests with Gradle
        run: ./gradlew test